<header class="py-0">
  <div class="container">
    <app-navbar></app-navbar>
  </div>
</header>

<body class="center">
  <div class="container">
    <div *ngIf="userService.user$ | async; then authenticated else guest">
      <!-- template will replace this div -->
    </div>

    <!-- User logged in -->
    <ng-template #authenticated>
      <div *ngIf="userService.user$ | async as user">
        <br>
        <div class="container">
          <section id="content">
            <form action="">
              <h1>Howdy, {{ user.displayName }}</h1>
              <button (click)="userService.signOut()">Logout</button>
            </form>
          </section>
        </div>
      </div>
    </ng-template>

    <!-- User NOT logged in -->
    <ng-template #guest>
      <br>
      <div class="container">
        <section id="content">
          <form action="">
            <h1>Howdy, GUEST</h1>
            <p>Login to get started...</p>
            <button (click)="userService.googleSignin()">
              <i class="fa fa-google"></i> Log in with Google
            </button>
          </form>
        </section>
      </div>
    </ng-template>

  </div>
</body>
