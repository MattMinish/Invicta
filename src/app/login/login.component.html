<header class="py-0">
    <div class="container">
      <app-navbar></app-navbar>
    </div>
  </header>

<form>
    <div class="input">
        <label>Username</label>
        <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div class="input">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div class="input">
        <input type="submit" value="Login" (click)="Login()">
    </div>
</form>
